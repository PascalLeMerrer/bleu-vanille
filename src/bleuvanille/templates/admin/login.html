{{define "admin/login"}}
{{template "header"}}
    <div class="pure-g">
      <div class="pure-u-md-1-3">&nbsp;</div>
      <div class="pure-u-md-1-3">
        <login-form></login-form>
      </div>
    </div>
    <div class="pure-u-md-1-3">&nbsp;</div>
    <script type="text/javascript" src="/js/superagent.js"></script>
    <script type="text/javascript" src="/js/riot.min.js"></script>
    <script type="text/javascript" src="/tags/login-form.js"></script>
    <script type="text/javascript">
      var bus = {};
      riot.observable(bus);
      bus.on('logged', function() {
        window.location = 'admin/dashboard'
      })
      riot.mount('login-form', {bus: bus})
    </script>
{{template "footer"}}
{{end}}
