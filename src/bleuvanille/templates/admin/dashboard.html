{{define "admin/dashboard"}}
{{template "header"}}
    <div class="pure-g">
      <div class="pure-u-md-1-3">Admin Dashboard</div>
      <div class="pure-u-md-1-3">&nbsp;</div>
      <div class="pure-u-md-1-3">
        <logout></logout>
      </div>
    </div>
    <contact-list></contact-list>
    <script type="text/javascript" src="/js/superagent.js"></script>
    <script type="text/javascript" src="/js/riot.min.js"></script>
    <script type="text/javascript" src="/tags/logout.js"></script>
    <script type="text/javascript" src="/tags/contactlist.js"></script>
    <script type="text/javascript">
      var bus = {};
      riot.observable(bus);
      bus.on('disconnected', function() {
        window.location = '/admin'
      })
      riot.mount('logout', {bus: bus, firstname: {{ .Firstname }}, lastname: {{ .Lastname }} })
      riot.mount('contact-list')
    </script>
{{template "footer"}}
{{end}}
