<contact-list>
  <table class="pure-table pure-table-horizontal pure-table-striped contact-table">
    <h2>Contacts</h2>
    <thead>
      <tr>
        <th class="id-column">#</th>
        <th class="email-column">Email</th>
        <th class="date-column">Date d'inscription</th>
        <th class="action-column">Suppression</th>
      </tr>
    </thead>
    <tbody>
      <tr each={contact, index in contacts} class="pure-g">
        <td>{ index + 1 }</td>
        <td>{ contact.email }</td>
        <td>{ contact.created_at }</td>
        <td class="action-column"><a href="" onclick="{ parent.delete }" alt="Supprimer"><i class="fa fa-times"></i></a></td>
      </tr>
    </tbody>
  </table>

  <script>
    this.selectedContact = null

    this.on('mount', function() {
      superagent.get('/admin/contacts')
        .set('Content-Type', 'application/json; charset=UTF-8')
        .end(this.loadCallback)
    });

    // processes contact list loading response
    loadCallback(err, response) {
      if (response.ok) {
        this.contacts = response.body
        riot.update()
      } else {
        this.opts.bus.trigger('displayError', "Le chargement de la liste des contacts a échoué.")
      }
    }

    delete(event) {
      this.selectedContact = event.item.contact;
      superagent.del('/admin/contacts?email=' + this.selectedContact.email)
        .set('Content-Type', 'application/json; charset=UTF-8')
        .end(this.deleteCallback)
    }
    // processes contact removal response
    deleteCallback(err, response) {
      if (response.ok) {
        this.contacts.splice(this.contacts.indexOf(this.selectedContact), 1)
        riot.update()
      } else {
        this.opts.bus.trigger('displayError',
            "La suppression du contact " + this.selectedContact.email + " a échoué.")
      }
    }
  </script>

  <style>
   .pure-g {
     letter-spacing: normal;
   }
   .contact-table {
     width:80%;
     margin-left: auto;
     margin-right: auto;
   }

   .id-column {
     width: 4em;
   }

   .email-column {
     width: 20em;
   }

   .date-column {
     width: 10em;
   }

   .action-column {
     width: 4em;
     text-align: center;
   }

  </style>
</contact-list>
